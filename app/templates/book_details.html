<!--expressions-->
<h2>{{book.title}}</h2>
<h3>{{book.subtitle}}</h3>
<p>
	<ul>
		<li>ISBN: {{book.isbn}}</li>
		<li>Seiten: {{book.pages}}</li>
		<li>Autor(en): {{book.author}}</li>
		<li>Verlag: {{book.publisher.name}}</li>	
	</ul>
</p>

<!--ng-binds-->
<h2 ng-bind="book.title"></h2>
<h3 ng-bind="book.subtitle"></h3>
<p>
	<ul>
		<li ng-bind-template="ISBN: {{book.isbn}}"></li>
		<li ng-bind-template="Seiten: {{book.pages}}"></li>
		<li ng-bind-template="Autor(en): {{book.author}}"></li>
		<li ng-bind-template="Verlag: {{book.publisher.name}}"></li>	
	</ul>
</p>
